<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>

    <!-- Add Bootstrap CSS for enhanced styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 40px;
        }
        h1 {
            color: #343a40;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .student-list {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .student-list h2 {
            font-size: 1.5rem;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .student-list ul {
            padding: 0;
        }
        .student-list li {
            list-style-type: none;
            background-color: #f8f9fa;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .student-list li:hover {
            background-color: #e2e6ea;
            transform: translateY(-3px);
        }
        .student-list li a {
            color: #007BFF;
            font-size: 1.1rem;
            text-decoration: none;
        }
        .student-list li a:hover {
            color: #0056b3;
        }
        .add-student {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .add-student:hover {
            background-color: #218838;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Student Management System</h1>

        <!-- Add New Student Button -->
        <div class="text-right">
            <a href="{% url 'student_create' %}" class="add-student">+ Add New Student</a>
        </div>

        <!-- Student List -->
        <div class="student-list">
            <h2>List of Students</h2>
            <ul>
                {% for student in students %}
                <li>
                    <a href="{% url 'student_detail' student.pk %}">
                        {{ student.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <footer>
        &copy; 2024 Student Management System
    </footer>

    <!-- Add Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
